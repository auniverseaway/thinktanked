<html>
<head>
    <style>
    #number {
        font-family: Helvetica, sans-serif;
        font-size: 40vh;
        margin: auto;
        text-align: center;
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <script>
        function color(body, x, y) {
            console.log(x,y);
            const r = 255;
            const g = (x / window.innerWidth)*255;
            const b = (y / window.innerHeight)*255;
            body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            const $number = document.getElementById('number');
            $number.style.color = `rgb(${255-r}, ${255-g}, ${255-b})`;
        }

        function setNumber(x,y) {
            const $number = document.getElementById('number');
            $number.textContent = Math.floor(x / window.innerWidth * 10.9);
        }

    
        const body = document.body;
        document.addEventListener('click', (e) => {
            setNumber(e.offsetX, e.offsetY);
        });
        
        document.addEventListener('mousemove', (e) => {
            color(body, e.offsetX, e.offsetY);
            setNumber(e.offsetX, e.offsetY);
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches.item(0);
            color(body, touch.screenX, touch.screenY);
            setNumber(touch.screenX, touch.screenY);
        });
    </script>
<p id="number"></p>
</body>
</html>
