<html>
    <head>
        <title>
            RUM Slicer
        </title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
        <script src="./slicer.js" type="module"></script>
    </head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <body>
        <header>
        DomainKey:
        <input type="password" id="domainKey">
        Domain:
        <input type="text" id="domain">
        Filter:
        <input type="text" id="filter">
        </header>
        <main>
            <div>
                <canvas id="myChart"></canvas>
              </div>              
        </main>
        <aside id="facets">
            <fieldset>
                <legend>Events</legend>
              
                <div>
                  <input type="checkbox" id="top" name="top" checked />
                  <label for="top">top</label>
                </div>
              
                <div>
                  <input type="checkbox" id="enter" name="enter" />
                  <label for="enter">enter</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Target</legend>
              
                <div>
                  <input type="checkbox" id="target" name="target" checked />
                  <label for="target">target</label>
                </div>
              
                <div>
                  <input type="checkbox" id="enter" name="enter" />
                  <label for="horns">enter</label>
                </div>
            </fieldset>

        </aside>
    </body>
</html>
